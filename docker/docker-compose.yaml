version: "3.8"
services: 
    bot:
        image: demonoverlord:latest # the image will be on the same device but pushed and built on and from other machines
        ports:
            - "443:8443"
        restart: always
        user: "${CONTAINER_USER}"
        env_file:
            - ~/bot/bot.env
        depends_on:
            - "postgres"
    postgres:
        image: postgres:13.0
        restart: always
        ports:
            - "5432:5432"
        env_file:
            - ~/bot/bot.env
        volumes: 
            - ~/bot/database-data:/var/lib/postgresql/data
        

    
